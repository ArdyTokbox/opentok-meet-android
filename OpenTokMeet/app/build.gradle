apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "25"

    defaultConfig {
        applicationId "com.opentok.android.meet.opentokmeet"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    android {
        lintOptions {
            abortOnError false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'com.opentok.android:opentok-android-sdk-preview:2.11.0-preview-+'
}
